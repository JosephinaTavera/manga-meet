<!DOCTYPE html>
<html ng-app="MangaMeet">

<head>

    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/cerulean/bootstrap.css">
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.js"></script>
    <script type="text/javascript" src="moment.min.js"></script>
    <script src="./angular-moment/angular-moment.js"></script>
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
    <script src="bower_components/angular/angular.js"></script>
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.js"
"></script>
    <script src="angular-animate.js"></script>
    <script src="bower_components/ng-dialog/js/ngDialog.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/ng-dialog/css/ngDialog.css">
    <link rel="stylesheet" type="text/css" href="bower_components/ng-dialog/css/ngDialog-theme-default.css">
    <script type="text/javascript" src="app.js"></script>
    <title></title>
    <base href="/">
</head>

<body ng-controller="MainController as ctrl">
    <!-- HEADER FOR HOMEPAGE -->
    <main ng-controller="AdminController as actrl">
        <div id="adminSearchHolder">
            <div id="adminTextBoxSearch">
                <p class="text-center" ng-hide="dataLoaded">
                    <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
                </p>
                <form id="adminSearchForm" ng-submit="actrl.fromNani(form.query)">
                    <input id="adminSearchBox" type="text" ng-model="form.query" ng-keyup="actrl.fromNani(form.query)" />
                    <br/>
            </div>
            </form>
        </div>
        <div ng-show="dataLoaded">
            <div class="flex-container">
                <div class="flexspacer" ng-click="clickToOpen(manga)" ng-repeat="manga in actrl.data | filter:{adult:false}:true">
                    <div class="flex-item">
                        <img src="{{manga.image_url_med}}">
                        <h5>{{manga.title_english}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
