<!DOCTYPE html>
<html ng-app="MangaMeet">

<head>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script type="text/javascript" src="angular.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.js"></script>
<script type="text/javascript" src="moment.min.js"></script>
<script src="./angular-moment/angular-moment.js"></script>
<script type="text/javascript" src="jquery-3.1.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
<script type="text/javascript" src="angular-modal-service.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="angular-animate.js"></script>
<script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
<script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
<script src="bower_components/angular-modal-service/dst/angular-modal-service.min.js"></script>

<script type="text/javascript" src="app.js"></script>


    <title></title>
    <base href="/">
</head>

<body ng-controller="MainController as ctrl">
    <!-- HEADER FOR HOMEPAGE -->
    <main ng-controller="AdminController as actrl">
    <!-- You can use a custom html template with the `data-template` attr -->



<!-- Button to trigger a default modal with a scope as an object {title:'', content:'', etc.} -->




        <div id="adminSearchHolder">
            <div id="adminTextBoxSearch">
                <form id="adminSearchForm" ng-submit="actrl.fromNani(form.query)">
                    <input id="adminSearchBox" type="text" ng-model="form.query" ng-keyup="actrl.fromNani(form.query)" />
                    <br/>
                    <p class="text-center" ng-hide="dataLoaded">
                        <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
                    </p>
            </div>
            </form>
        </div>
        <div ng-show="dataLoaded">
            <ul class="currentRead" ng-repeat="manga in actrl.data | filter:{adult:false}:true">
                <img src="{{manga.image_url_med}}">
               <button ng-click=ctrl.showData(manga)> {{manga.title_english}} 
           <button type="button" class="btn btn-lg btn-danger" ng-click="actrl.showAModal()">Modal
      <br />
      <small>(using service)</small>
    </button>

               </button>

            </ul>
        </div>
    </main>
</body>
    <script type="text/javascript" src="app.js"></script>

</html>
