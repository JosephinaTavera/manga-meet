<!DOCTYPE html>
<html ng-app="MangaMeet">

<head>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script type="text/javascript" src="angular.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.js"></script>
<script type="text/javascript" src="moment.min.js"></script>
<script src="./angular-moment/angular-moment.js"></script>
<script type="text/javascript" src="jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
<script src="angular-animate.js"></script>
<script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
<script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
<script src="bower_components/angular-modal-service/dst/angular-modal-service.min.js"></script>

<script type="text/javascript" src="app.js"></script>

    <title></title>
    <base href="/">
</head>

<body ng-controller="MainController as ctrl">
    <!-- HEADER FOR HOMEPAGE -->
    <main ng-controller="MangaController as mctrl">
        <div id="home-header">
            <div class="headerDiv" id="header-title">
                <h1>MangaMeet</h1>
            </div>
            <div class="headerDiv" id="login-partial">
                <form ng-submit="ctrl.loginForm(loginform)">
                    <input type="text" name="" ng-model="loginform.username" placeholder="username">
                    <input type="text" name="" ng-model="loginform.password" placeholder="password">
                    <input type="submit">
                </form>
                <div>
                    User logged is: <em>{{ctrl.usernameLogged}}</em>
                </div>
            </div>
        </div>
        <div id='viewContainer' ng-view>
            <div ng-include="partial/home_page.html"></div>
        </div>
        <!--   end of view container -->
        <!-- DO YOU OWN THESE MANGAS -->
        <div>
            <h1>Do you own these titles?</h1>
            <div class="flex" id="claimTitleHolder" ng-controller="MangaController as mctrl">
                <div id="currentReadHolder">
                    <div class="currentRead" ng-repeat="manga in mctrl.mangaCover | limitTo:10 | orderBy:random">
                        <div class="mangaRecommend">
                            <img src="{{manga.image_url_med}}">
                            <br/> {{manga.title_english}}
                            <br/>
                            <button class="box-one" ng-click="mctrl.claim(manga)">own this</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end recommended mangas -->
    </main>
</body>

</html>
