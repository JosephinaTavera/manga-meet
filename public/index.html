<!DOCTYPE html>
<html ng-app="MangaMeet">

<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="angular-route.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
    <base href="/">
</head>

<body ng-controller="MainController as ctrl">
    <!-- HEADER FOR HOMEPAGE -->

<main ng-controller="MangaController as mctrl">
    <div id="home-header">
        <div class="headerDiv" id="header-title">
            <h1>MangaMeet</h1>
        </div>
        <div class="headerDiv" id="login-partial">
            <form ng-submit="ctrl.loginForm(loginform)">
                <input type="text" name="" ng-model="loginform.username" placeholder="username">
                <input type="text" name="" ng-model="loginform.password" placeholder="password">
                <input type="submit">
            </form>
            <div>
                User logged is: <em>{{ctrl.usernameLogged}}</em>
            </div>
        </div>
    </div>

    <div id ='viewContainer'  ng-view>
    </div> <!--   end of view container -->


        <!-- DO YOU OWN THESE MANGAS -->
        <div>
            <h1>Do you own these titles?</h1>
            <div class="flex" id="claimTitleHolder">
                    <div id="currentReadHolder" ng-controller="MangaController as mctrl">
                        <div class="currentRead" ng-repeat="manga in mctrl.mangaCover | limitTo:10 | orderBy:random">
                            <div class="mangaRecommend">
                                <form ng-submit="mctrl.claim(manga)">
                                    <img src="{{manga.image_url_med}}">
                                    <br/> {{manga.title_english}}
                                    <br/>
                                    <input type="submit" value="I own this" ng-click="mctrl.reloadView()">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end recommended mangas -->
</main>
</body>

</html>
